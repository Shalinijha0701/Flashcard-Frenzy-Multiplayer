services:
  - type: web
    name: flashcard-frenzy-multiplayer
    env: node
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: node server.js
    regions:
      - oregon
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: "https://placeholder.supabase.co"
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        value: "placeholder_key"
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: "placeholder_service_key"
      - key: MONGODB_URI
        value: "mongodb://placeholder:27017/flashcard_frenzy"
      - key: MONGODB_DB_NAME
        value: "flashcard_frenzy"
      - key: NEXT_PUBLIC_MAX_PLAYERS_PER_ROOM
        value: "8"
      - key: NEXT_PUBLIC_DEFAULT_QUESTION_TIME
        value: "30"
      - key: NEXT_PUBLIC_DEFAULT_ROUNDS
        value: "10"
      - key: NODE_ENV
        value: "production"
